<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Forms and input fields</h1>

    <form action="/login" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="fullname" placeholder="Full Name" />
      <br />

      <label for="email">email</label>
      <input type="email" id="email" name="email" />
      <br />
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        autocomplete="new-password"
        required
      />
      <br />

      <label for="number">Number</label>
      <input type="number" name="number" id="number" />
      <hr />
      <label>Gender</label>
      <input type="radio" name="gender" value="male" id="male" />
      <label for="male">Male</label>
      <input type="radio" name="gender" value="female" id="female" />
      <label for="female">Female</label>
      <br />
      <label>Intrest</label>
      <input type="checkbox" id="coding" name="intrests[]" value="coding" />
      <label for="coding">coding</label>
      <input type="checkbox" id="book" name="intrests[]" value="book" />
      <label for="book">reading books</label>
      <input type="checkbox" id="gym" name="intrests[]"  value="gym" />
      <label for="gym">gym</label>
      <hr>
      <button>Sumbit</button>
    </form>

   
  </body>
</html>
